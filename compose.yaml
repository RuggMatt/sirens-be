services:
  web:
   build: .
   image: sirens-be-web
   environment:
    - TZ=America/Edmonton
   ports:
    - 127.0.0.1:4000:4000
   volumes:
    - db:/app/db
   restart: unless-stopped
   develop:
    watch:
      - action: sync+restart
        path: .
        target: /app
        ignore:
          - node_modules/
volumes:
  db:

